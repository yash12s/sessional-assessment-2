<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!-- Bootstrap files -->
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

		<!-- bootstrap icons -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>
		<!-- font awesome -->
		<script src="https://kit.fontawesome.com/59e6a600a8.js"></script>

		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap"
			rel="stylesheet"
		/>
		<!-- my Css -->
		<link rel="stylesheet" href="css/style.css" />
		<title>Photo Gallery</title>
	</head>
	<body>
		<!-- Background waves div -->
		<div>
			<div class="wave"></div>
			<div class="wave"></div>
			<div class="wave"></div>
		</div>

		<!-- Nav Bar -->
		<nav class="navbar navbar-expand-lg bg-danger py-1 sticky-top">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img style="height: 6%; width: 6%" src="images/1.png" />
					<span class="align-middle" style="font-family: 'Roboto', sans-serif"
						>Photo Gallery</span
					>
				</a>

				<div class="navbar-nav">
					<a class="nav-link active pt-3" aria-current="page" href="#"> Home</a>
					<!-- <a class="nav-link pt-3" href="#">Blogs</a> -->
					<a class="nav-link pt-3" href="#">Post</a>

					<a class="nav-link fa-1x" style="cursor: pointer">
						<i
							class="bi bi-person-fill nav-link align-text-top"
							style="cursor: pointer"
						></i>
					</a>
				</div>
			</div>
		</nav>

        <!-- Main container -->
        <div class="container main-container">
			<h5 class="h1 text-white mt-3 ms-5">Gallery</h5>
			<div id="my-container" class="row"></div>
		</div>

		<!-- Modal -->
		<div id="modal"></div>
        <!-- Create post -->
		<div class="container" id="post">
			<h3>Create New Post</h3>
			<form>
				<div class="form-group">
					<label for="title">Title</label>
					<input
						type="text"
						class="form-control"
						id="title"
						aria-describedby="emailHelp"
						placeholder="Enter title"
					/>
				</div>
				<div class="form-group">
					<label for="url">Url</label>
					<input type="url" class="form-control" placeholder="Enter the url" />
				</div>
				<div class="form-group">
					<label for="ThumbnailUrl">Thumbnail Url</label>
					<input
						type="url"
						class="form-control"
						placeholder="Enter Thumbnail Url"
					/>
				</div>
				<br />
				<button type="submit" id="create" class="btn btn-primary disabled">
					Submit
				</button>
			</form>
            <!-- Socials -->
		<div id="social-media" class="container-fluid p-4">
			<div class="container">
				<h3 class="">Social Media</h3>

				<button type="button" class="btn btn-info mx-auto">
					<a href="" target="_blank">
						<i class="fa-brands fa-linkedin-in fa-2x" style="color: black"></i>
					</a>
				</button>
				<button type="button" class="btn btn-info mx-auto">
					<a href="https://github.com/yash12s" target="_blank">
						<i class="fa-brands fa-github fa-2x" style="color: black"></i>
					</a>
				</button>
				<button type="button" class="btn btn-info mx-auto">
					<a href="mailto:yash2493.be20@chitkara.edu.in" target="_blank">
						<i class="fa-solid fa-envelope fa-2x" style="color: black"></i>
					</a>
				</button>
			</div>
		</div>
		</div>

		<!-- JavaScript -->
		<script src="js/index.js"></script>
	</body>
</html>
